<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Amil WhatsApp  Automation</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>WhatsApp Web Automation</h1>
    <div id="qr-container">
        <p>Waiting for QR code...</p>
    </div>
    <div id="status"></div>
    <script>
        const socket = io();

        // Listen for the QR code data and display it as an image
        socket.on('qr', (data) => {
            const container = document.getElementById('qr-container');
            container.innerHTML = `<img src="${data}" alt="QR Code" />`;
        });

        // Display a message when the WhatsApp client is ready
        socket.on('ready', () => {
            document.getElementById('status').textContent = 'WhatsApp Client is ready!';
        });
    </script>
</body>
</html>
